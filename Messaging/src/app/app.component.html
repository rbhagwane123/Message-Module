<div class="row mt-2">
  <div class="container">
    <nav class="navbar navbar-light navbar-expand-lg" style="background-color: #e3f2fd;">
      <div class="container-fluid">
        <a class="navbar-brand">Message</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/login">Home</a>
            </li>

          </ul>
          <form class="d-flex">
            <button class="btn btn-outline-success" type="button" *ngIf="loginView">Login</button>
            <button class="btn btn-outline-success ms-2" type="button" (click)="Logout()" *ngIf="!loginView">Logout</button>
          </form>
        </div>
      </div>
    </nav>
  </div>
</div>

<div class="row mt-4">
  <div class="d-flex justify-content-center align-items-center">
    <app-login *ngIf="loginView"></app-login>
  </div>
  <div>
    <app-home *ngIf="!loginView"></app-home>
  </div>
</div>
